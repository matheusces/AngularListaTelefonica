<html ng-app="ListaTelefonicaApp">
    <head>
        <title>Lista Telefonica</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="CSS/ListaTelefonicaCSS.css">

        <script>
            var listaTelefonicaApp = angular.module("ListaTelefonicaApp", []);
            
            var cadastrarTelefone = function($scope){
               $scope.Contatos = [
                   {Nome: "QualquerUm", Operadora: 41, DDD: 83, Numero: "425879631"}
                ];

                $scope.AdicionarContato = function(nome, operadora, DDD, numero){
                    $scope.Contatos.push({Nome: nome, Operadora: operadora, DDD: DDD, Numero: numero});
                };
            };


            listaTelefonicaApp.controller("CadastrarTelefonicoController", cadastrarTelefone); 

            
            
              

        </script>
        
    </head>
    
    <body>
        <form ng-controller="CadastrarTelefonicoController">
            
            <!--tabelas com os contatos-->

            <h3>Lista de contatos</h3>

            <div class="jumbotron">
                <table class="table table-striped">
                    <tr>
                        <th>Nome</th>
                        <th>Operadora</th>
                        <th>DDD</th>
                        <th>Numero</th>
                    </tr>
                    <tr ng-repeat="contato in Contatos">
                        <td>{{contato.Nome}}</td>
                        <td>{{contato.Operadora}}</td>
                        <td>{{contato.DDD}}</td>
                        <td>{{contato.Numero}}</td>
                    </tr>
                    
                
                </table>
               
            </div>

        
       
            <!--cadastro dos contatos-->

            <h3>Adicionar Contatos</h3>

            <div>
                <label for="nome"> Nome </label>
                <input class="form-control" type="text" name="nome" ng-model="nome" placeholder="Digite seu Nome" onfocus="this.value='';">


                <label for="operadora"> Operadora </label>
                <input class="form-control" type="number" name="operadora" ng-model="operadora" placeholder="Digite sua Operadora" onfocus="this.value='';">


                <label for="DDD"> DDD </label>
                <input class="form-control" type="number" name="DDD" ng-model="DDD" placeholder=" Digite seu DDD" onfocus="this.value='';">


                <label for="numero"> Numero </label>
                <input class="form-control" type="text" name="numero" ng-model="numero" placeholder="Digite seu Numero" onfocus="this.value='';">

                <button class="btn btn-primary" ng-click="AdicionarContato(nome, operadora, DDD, numero)" ng-disabled="!nome || !operadora || !DDD || !numero">Adiocionar Contato</button>
            </div>
                
            <div class="jumbotron">
                <span>Nome: {{nome}}</span>
                <span>Operadora: {{operadora}}</span>
                <span>DDD: {{DDD}}</span>
                <span>Numero:{{numero}}</span>
            </div>

        </form>
    </body>
</html>
